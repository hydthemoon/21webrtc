<!DOCTYPE html>
<html lang="en">
    <head>
        <title>WebRTC Video Conferencing</title>

        <script>
            if(!location.hash.replace('#', '').length) {
                location.href = location.href.split('#')[0] + '#' + (Math.random() * 100).toString().replace('.', '');
                location.reload();
            }
        </script>

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        

        <link rel="stylesheet" href="https://www.webrtc-experiment.com/style.css">

        <style>
            audio, video {
                -moz-transition: all 1s ease;
                -ms-transition: all 1s ease;

                -o-transition: all 1s ease;
                -webkit-transition: all 1s ease;
                transition: all 1s ease;
                vertical-align: top;
            }

            input {
                border: 1px solid #d9d9d9;
                border-radius: 1px;
                font-size: 2em;
                margin: .2em;
                width: 30%;
            }

            .setup {
                border-bottom-left-radius: 0;
                border-top-left-radius: 0;
                font-size: 102%;
                height: 47px;
                margin-left: -9px;
                margin-top: 8px;
                position: absolute;
            }

            p { padding: 1em; }

            li {
                border-bottom: 1px solid rgb(189, 189, 189);
                border-left: 1px solid rgb(189, 189, 189);
                padding: .5em;
            }
        </style>
        <script>
            document.createElement('article');
        </script>

        <script src="https://www.webrtc-experiment.com/getMediaElement.min.js"> </script>

        <script src="https://www.webrtc-experiment.com/socket.io.js"> </script>
        <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
        <script src="https://www.webrtc-experiment.com/IceServersHandler.js"></script>
        <script src="https://www.webrtc-experiment.com/CodecsHandler.js"></script>
        <script src="https://www.webrtc-experiment.com/RTCPeerConnection-v1.5.js"> </script>
        <script src="conference.js"> </script>
    </head>

    <body>
        <article>
            <header style="text-align: center;">
                <h1>WebRTC Video Conferencing</h1>
            </header>
            <tr>
                <div id="chat-output"></div>
                <input type="text" id="chat-input" placeholder="chat message">
            </tr>
            
            <section class="experiment">
                <section style="text-align: center;">                    
                    <button id="setup-new-room">Setup New Room</button>
                </section>
                <div id="videos-container"></div>
            </section>

            <script>
                var config = {
                    openSocket: function(config) {
                        var SIGNALING_SERVER = 'https://socketio-over-nodejs2.herokuapp.com:443/';

                        config.channel = config.channel || location.href.replace(/\/|:|#|%|\.|\[|\]/g, '');
                        var sender = Math.round(Math.random() * 999999999) + 999999999;

                        io.connect(SIGNALING_SERVER).emit('new-channel', {
                            channel: config.channel,
                            sender: sender
                        });

                        var socket = io.connect(SIGNALING_SERVER + config.channel);
                        socket.channel = config.channel;
                        socket.on('connect', function () {
                            if (config.callback) config.callback(socket);
                        });

                        socket.send = function (message) {
                            socket.emit('message', {
                                sender: sender,
                                data: message
                            });
                        };

                        socket.on('message', config.onmessage);
                    },
                    onRemoteStream: function(media) {
                        console.log("onRemoteStream html")
                        var mediaElement = getMediaElement(media.video, {});
                        mediaElement.id = media.stream.streamid;
                        videosContainer.appendChild(mediaElement);
                    },
                    onRemoteStreamEnded: function(stream, video) {
                        if (video.parentNode && video.parentNode.parentNode && video.parentNode.parentNode.parentNode) {
                            video.parentNode.parentNode.parentNode.removeChild(video.parentNode.parentNode);
                        }
                    },
                    onRoomFound: function(room) {
                        console.log("onRoomFound html")
                        var alreadyExist = document.querySelector('button[data-broadcaster="' + room.broadcaster + '"]');
                        if (alreadyExist) return;

                        if (typeof roomsList === 'undefined') roomsList = document.body;

                        captureUserMedia(function() {
                                conferenceUI.joinRoom({
                                    roomToken: room.roomToken,
                                    joinUser: room.broadcaster
                                });
                            }
                        )
                    },
                    onRoomClosed: function(room) {
                        var joinButton = document.querySelector('button[data-roomToken="' + room.roomToken + '"]');
                        if (joinButton) {
                            joinButton.parentNode.parentNode.parentNode.parentNode.removeChild(joinButton.parentNode.parentNode.parentNode);
                        }
                    },
                    onReady: function() {
                        console.log('now you can open or join rooms');
                    }
                };

                function setupNewRoomButtonClickHandler() {
                    btnSetupNewRoom.disabled = true;
                    captureUserMedia(function() {
                        conferenceUI.createRoom({
                            roomName: 'Anonymous'
                    })});
                }

                function captureUserMedia(callback, failure_callback) {
                    console.log("captureUserMedia html")
                    var video = document.createElement('video');
                    video.muted = true;
                    video.volume = 0;

                    try {
                        video.setAttributeNode(document.createAttribute('autoplay'));
                        video.setAttributeNode(document.createAttribute('playsinline'));
                        video.setAttributeNode(document.createAttribute('controls'));
                    } catch (e) {
                        video.setAttribute('autoplay', true);
                        video.setAttribute('playsinline', true);
                        video.setAttribute('controls', true);
                    }

                    getUserMedia({
                        video: video,
                        onsuccess: function(stream) {
                            config.attachStream = stream;

                            var mediaElement = getMediaElement(video, {});
                            videosContainer.appendChild(mediaElement);

                            callback && callback();
                        },
                        onerror: function() {
                            alert('unable to get access to your webcam');
                            callback && callback();
                        }
                    });
                }
                function hideUnnecessaryStuff() {
                    var visibleElements = document.getElementsByClassName('visible'),
                        length = visibleElements.length;

                    for (var i = 0; i < length; i++) {
                        visibleElements[i].style.display = 'none';
                    }

                    var chatTable = document.getElementById('chat-table');
                    if (chatTable) chatTable.style.display = 'block';
                    if (chatOutput) chatOutput.style.display = 'block';
                    if (chatMessage) chatMessage.disabled = false;
                }
                
                var conferenceUI = conference(config);

                var chatOutput = document.getElementById('chat-output');
                if (chatMessage)
                    chatMessage.onchange = function() {
                        conferenceUI.send(this.value);
                        var tr = document.createElement('tr');
                        tr.innerHTML =
                            '<td style="width:40%;">You:</td>' +
                                '<td>' + chatMessage.value + '</td>';

                        chatOutput.insertBefore(tr, chatOutput.firstChild);
                        chatMessage.value = '';
                    };

                var videosContainer = document.getElementById('videos-container') || document.body;
                var btnSetupNewRoom = document.getElementById('setup-new-room');
                var roomsList = document.getElementById('rooms-list');

                if (btnSetupNewRoom) btnSetupNewRoom.onclick = setupNewRoomButtonClickHandler;

            </script>

    </body>
</html>
